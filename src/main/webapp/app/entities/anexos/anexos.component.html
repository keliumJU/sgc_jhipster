<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.anexos.home.title">Anexos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-anexos" [routerLink]="['/anexos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.anexos.home.createLabel">
            Create new Anexos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="anexos?.length === 0">
        <span jhiTranslate="sgcApp.anexos.home.notFound">No anexos found</span>
    </div>
    <div class="table-responsive" *ngIf="anexos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.anexos.nomAnexo">Nom Anexo</span></th>
            <th><span jhiTranslate="sgcApp.anexos.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="sgcApp.anexos.img">Img</span></th>
            <th><span jhiTranslate="sgcApp.anexos.idPadre">Id Padre</span></th>
            <th><span jhiTranslate="sgcApp.anexos.idDoc">Id Doc</span></th>
            <th><span jhiTranslate="sgcApp.anexos.documentoSGC">Documento SGC</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let anexos of anexos ;trackBy: trackId">
                <td><a [routerLink]="['/anexos', anexos.id, 'view' ]">{{anexos.id}}</a></td>
                <td>{{anexos.nomAnexo}}</td>
                <td>{{anexos.descripcion}}</td>
                <td>
                    <a *ngIf="anexos.img" (click)="openFile(anexos.imgContentType, anexos.img)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="anexos.img">{{anexos.imgContentType}}, {{byteSize(anexos.img)}}</span>
                </td>
                <td>{{anexos.idPadre}}</td>
                <td>{{anexos.idDoc}}</td>
                <td>
                    <div *ngIf="anexos.documentoSGC">
                        <a [routerLink]="['../documento-sgc', anexos.documentoSGC?.id, 'view' ]" >{{anexos.documentoSGC?.codigo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/anexos', anexos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/anexos', anexos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'anexos', { outlets: { popup: anexos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

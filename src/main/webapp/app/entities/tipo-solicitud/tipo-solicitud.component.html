<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.tipoSolicitud.home.title">Tipo Solicituds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-solicitud" [routerLink]="['/tipo-solicitud/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.tipoSolicitud.home.createLabel">
            Create new Tipo Solicitud
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoSolicituds?.length === 0">
        <span jhiTranslate="sgcApp.tipoSolicitud.home.notFound">No tipoSolicituds found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoSolicituds?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.tipoSolicitud.code">Code</span></th>
            <th><span jhiTranslate="sgcApp.tipoSolicitud.tipoSol">Tipo Sol</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoSolicitud of tipoSolicituds ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-solicitud', tipoSolicitud.id, 'view' ]">{{tipoSolicitud.id}}</a></td>
                <td>{{tipoSolicitud.code}}</td>
                <td>{{tipoSolicitud.tipoSol}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-solicitud', tipoSolicitud.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-solicitud', tipoSolicitud.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-solicitud', { outlets: { popup: tipoSolicitud.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ajustar-doc-heading" jhiTranslate="sgcApp.ajustarDoc.home.createOrEditLabel">Create or edit a Ajustar Doc</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.code" for="field_code">Code</label>
                    <input type="number" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.idUser" for="field_idUser">Id User</label>
                    <input type="text" class="form-control" name="idUser" id="field_idUser"
                           formControlName="idUser"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.idCargo" for="field_idCargo">Id Cargo</label>
                    <input type="number" class="form-control" name="idCargo" id="field_idCargo"
                           formControlName="idCargo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.idAccion" for="field_idAccion">Id Accion</label>
                    <input type="number" class="form-control" name="idAccion" id="field_idAccion"
                           formControlName="idAccion"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.idDoc" for="field_idDoc">Id Doc</label>
                    <input type="number" class="form-control" name="idDoc" id="field_idDoc"
                           formControlName="idDoc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.documentoSGC" for="field_documentoSGC">Documento SGC</label>
                    <select class="form-control" id="field_documentoSGC" name="documentoSGC" formControlName="documentoSGC">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentoSGCOption.id === editForm.get('documentoSGC').value?.id ? editForm.get('documentoSGC').value : documentoSGCOption" *ngFor="let documentoSGCOption of documentosgcs; trackBy: trackDocumentoSGCById">{{documentoSGCOption.codigo}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.cargo" for="field_cargo">Cargo</label>
                    <select class="form-control" id="field_cargo" name="cargo" formControlName="cargo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cargoOption.id === editForm.get('cargo').value?.id ? editForm.get('cargo').value : cargoOption" *ngFor="let cargoOption of cargos; trackBy: trackCargoById">{{cargoOption.cargo}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.ajustarDoc.accionDoc" for="field_accionDoc">Accion Doc</label>
                    <select class="form-control" id="field_accionDoc" name="accionDoc" formControlName="accionDoc">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accionDocOption.id === editForm.get('accionDoc').value?.id ? editForm.get('accionDoc').value : accionDocOption" *ngFor="let accionDocOption of acciondocs; trackBy: trackAccionDocById">{{accionDocOption.accion}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

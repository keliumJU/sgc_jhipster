<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="docRevision">
            <h2><span jhiTranslate="sgcApp.docRevision.detail.title">Doc Revision</span> {{docRevision.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.docRevision.code">Code</span></dt>
                <dd>
                    <span>{{docRevision.code}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.idUser">Id User</span></dt>
                <dd>
                    <span>{{docRevision.idUser}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.idDoc">Id Doc</span></dt>
                <dd>
                    <span>{{docRevision.idDoc}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.comentario1">Comentario 1</span></dt>
                <dd>
                    <span>{{docRevision.comentario1}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.comentario2">Comentario 2</span></dt>
                <dd>
                    <span>{{docRevision.comentario2}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.documentoSGC">Documento SGC</span></dt>
                <dd>
                    <div *ngIf="docRevision.documentoSGC">
                        <a [routerLink]="['/documento-sgc', docRevision.documentoSGC?.id, 'view']">{{docRevision.documentoSGC?.codigo}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sgcApp.docRevision.user">User</span></dt>
                <dd>
                    {{docRevision.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doc-revision', docRevision.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

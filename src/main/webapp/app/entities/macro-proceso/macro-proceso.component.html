<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.macroProceso.home.title">Macro Procesos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-macro-proceso" [routerLink]="['/macro-proceso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.macroProceso.home.createLabel">
            Create new Macro Proceso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="macroProcesos?.length === 0">
        <span jhiTranslate="sgcApp.macroProceso.home.notFound">No macroProcesos found</span>
    </div>
    <div class="table-responsive" *ngIf="macroProcesos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.macroProceso.code">Code</span></th>
            <th><span jhiTranslate="sgcApp.macroProceso.macroProceso">Macro Proceso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let macroProceso of macroProcesos ;trackBy: trackId">
                <td><a [routerLink]="['/macro-proceso', macroProceso.id, 'view' ]">{{macroProceso.id}}</a></td>
                <td>{{macroProceso.code}}</td>
                <td>{{macroProceso.macroProceso}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/macro-proceso', macroProceso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/macro-proceso', macroProceso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'macro-proceso', { outlets: { popup: macroProceso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

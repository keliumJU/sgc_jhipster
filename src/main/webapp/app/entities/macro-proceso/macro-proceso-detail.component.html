<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="macroProceso">
            <h2><span jhiTranslate="sgcApp.macroProceso.detail.title">Macro Proceso</span> {{macroProceso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.macroProceso.code">Code</span></dt>
                <dd>
                    <span>{{macroProceso.code}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.macroProceso.macroProceso">Macro Proceso</span></dt>
                <dd>
                    <span>{{macroProceso.macroProceso}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/macro-proceso', macroProceso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

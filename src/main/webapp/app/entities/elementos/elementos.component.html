<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.elementos.home.title">Elementos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elementos" [routerLink]="['/elementos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.elementos.home.createLabel">
            Create new Elementos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="elementos?.length === 0">
        <span jhiTranslate="sgcApp.elementos.home.notFound">No elementos found</span>
    </div>
    <div class="table-responsive" *ngIf="elementos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.elementos.elemento">Elemento</span></th>
            <th><span jhiTranslate="sgcApp.elementos.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elementos of elementos ;trackBy: trackId">
                <td><a [routerLink]="['/elementos', elementos.id, 'view' ]">{{elementos.id}}</a></td>
                <td>{{elementos.elemento}}</td>
                <td>{{elementos.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/elementos', elementos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/elementos', elementos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'elementos', { outlets: { popup: elementos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

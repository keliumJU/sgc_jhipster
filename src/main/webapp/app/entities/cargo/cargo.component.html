<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.cargo.home.title">Cargos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cargo" [routerLink]="['/cargo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.cargo.home.createLabel">
            Create new Cargo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cargos?.length === 0">
        <span jhiTranslate="sgcApp.cargo.home.notFound">No cargos found</span>
    </div>
    <div class="table-responsive" *ngIf="cargos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.cargo.cargo">Cargo</span></th>
            <th><span jhiTranslate="sgcApp.cargo.correoInst">Correo Inst</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cargo of cargos ;trackBy: trackId">
                <td><a [routerLink]="['/cargo', cargo.id, 'view' ]">{{cargo.id}}</a></td>
                <td>{{cargo.cargo}}</td>
                <td>{{cargo.correoInst}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cargo', cargo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cargo', cargo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cargo', { outlets: { popup: cargo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

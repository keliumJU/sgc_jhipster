<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.tipoDoc.home.title">Tipo Docs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-doc" [routerLink]="['/tipo-doc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.tipoDoc.home.createLabel">
            Create new Tipo Doc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoDocs?.length === 0">
        <span jhiTranslate="sgcApp.tipoDoc.home.notFound">No tipoDocs found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoDocs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.tipoDoc.code">Code</span></th>
            <th><span jhiTranslate="sgcApp.tipoDoc.tipoDoc">Tipo Doc</span></th>
            <th><span jhiTranslate="sgcApp.tipoDoc.codTip">Cod Tip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoDoc of tipoDocs ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-doc', tipoDoc.id, 'view' ]">{{tipoDoc.id}}</a></td>
                <td>{{tipoDoc.code}}</td>
                <td>{{tipoDoc.tipoDoc}}</td>
                <td>{{tipoDoc.codTip}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-doc', tipoDoc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-doc', tipoDoc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-doc', { outlets: { popup: tipoDoc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoDoc">
            <h2><span jhiTranslate="sgcApp.tipoDoc.detail.title">Tipo Doc</span> {{tipoDoc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.tipoDoc.code">Code</span></dt>
                <dd>
                    <span>{{tipoDoc.code}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.tipoDoc.tipoDoc">Tipo Doc</span></dt>
                <dd>
                    <span>{{tipoDoc.tipoDoc}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.tipoDoc.codTip">Cod Tip</span></dt>
                <dd>
                    <span>{{tipoDoc.codTip}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-doc', tipoDoc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

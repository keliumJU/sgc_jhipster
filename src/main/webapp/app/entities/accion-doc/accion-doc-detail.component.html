<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accionDoc">
            <h2><span jhiTranslate="sgcApp.accionDoc.detail.title">Accion Doc</span> {{accionDoc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.accionDoc.accion">Accion</span></dt>
                <dd>
                    <span>{{accionDoc.accion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/accion-doc', accionDoc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

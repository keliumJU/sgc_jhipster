<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.accionDoc.home.title">Accion Docs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-accion-doc" [routerLink]="['/accion-doc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.accionDoc.home.createLabel">
            Create new Accion Doc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="accionDocs?.length === 0">
        <span jhiTranslate="sgcApp.accionDoc.home.notFound">No accionDocs found</span>
    </div>
    <div class="table-responsive" *ngIf="accionDocs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.accionDoc.accion">Accion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accionDoc of accionDocs ;trackBy: trackId">
                <td><a [routerLink]="['/accion-doc', accionDoc.id, 'view' ]">{{accionDoc.id}}</a></td>
                <td>{{accionDoc.accion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/accion-doc', accionDoc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/accion-doc', accionDoc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'accion-doc', { outlets: { popup: accionDoc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.proceso.home.title">Procesos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-proceso" [routerLink]="['/proceso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.proceso.home.createLabel">
            Create new Proceso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="procesos?.length === 0">
        <span jhiTranslate="sgcApp.proceso.home.notFound">No procesos found</span>
    </div>
    <div class="table-responsive" *ngIf="procesos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.proceso.code">Code</span></th>
            <th><span jhiTranslate="sgcApp.proceso.proceso">Proceso</span></th>
            <th><span jhiTranslate="sgcApp.proceso.idMacroProceso">Id Macro Proceso</span></th>
            <th><span jhiTranslate="sgcApp.proceso.codDoc">Cod Doc</span></th>
            <th><span jhiTranslate="sgcApp.proceso.macroProceso">Macro Proceso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proceso of procesos ;trackBy: trackId">
                <td><a [routerLink]="['/proceso', proceso.id, 'view' ]">{{proceso.id}}</a></td>
                <td>{{proceso.code}}</td>
                <td>{{proceso.proceso}}</td>
                <td>{{proceso.idMacroProceso}}</td>
                <td>{{proceso.codDoc}}</td>
                <td>
                    <div *ngIf="proceso.macroProceso">
                        <a [routerLink]="['../macro-proceso', proceso.macroProceso?.id, 'view' ]" >{{proceso.macroProceso?.macroProceso}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/proceso', proceso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/proceso', proceso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'proceso', { outlets: { popup: proceso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

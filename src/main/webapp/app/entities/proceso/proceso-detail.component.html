<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proceso">
            <h2><span jhiTranslate="sgcApp.proceso.detail.title">Proceso</span> {{proceso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.proceso.code">Code</span></dt>
                <dd>
                    <span>{{proceso.code}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.proceso.proceso">Proceso</span></dt>
                <dd>
                    <span>{{proceso.proceso}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.proceso.idMacroProceso">Id Macro Proceso</span></dt>
                <dd>
                    <span>{{proceso.idMacroProceso}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.proceso.codDoc">Cod Doc</span></dt>
                <dd>
                    <span>{{proceso.codDoc}}</span>
                </dd>
                <dt><span jhiTranslate="sgcApp.proceso.macroProceso">Macro Proceso</span></dt>
                <dd>
                    <div *ngIf="proceso.macroProceso">
                        <a [routerLink]="['/macro-proceso', proceso.macroProceso?.id, 'view']">{{proceso.macroProceso?.macroProceso}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proceso', proceso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

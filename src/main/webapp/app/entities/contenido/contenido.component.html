<div>
    <h2 id="page-heading">
        <span jhiTranslate="sgcApp.contenido.home.title">Contenidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contenido" [routerLink]="['/contenido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sgcApp.contenido.home.createLabel">
            Create new Contenido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="contenidos?.length === 0">
        <span jhiTranslate="sgcApp.contenido.home.notFound">No contenidos found</span>
    </div>
    <div class="table-responsive" *ngIf="contenidos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sgcApp.contenido.actividad">Actividad</span></th>
            <th><span jhiTranslate="sgcApp.contenido.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="sgcApp.contenido.responsable">Responsable</span></th>
            <th><span jhiTranslate="sgcApp.contenido.registro">Registro</span></th>
            <th><span jhiTranslate="sgcApp.contenido.idDoc">Id Doc</span></th>
            <th><span jhiTranslate="sgcApp.contenido.documentoSGC">Documento SGC</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contenido of contenidos ;trackBy: trackId">
                <td><a [routerLink]="['/contenido', contenido.id, 'view' ]">{{contenido.id}}</a></td>
                <td>{{contenido.actividad}}</td>
                <td>{{contenido.descripcion}}</td>
                <td>{{contenido.responsable}}</td>
                <td>{{contenido.registro}}</td>
                <td>{{contenido.idDoc}}</td>
                <td>
                    <div *ngIf="contenido.documentoSGC">
                        <a [routerLink]="['../documento-sgc', contenido.documentoSGC?.id, 'view' ]" >{{contenido.documentoSGC?.codigo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contenido', contenido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contenido', contenido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'contenido', { outlets: { popup: contenido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

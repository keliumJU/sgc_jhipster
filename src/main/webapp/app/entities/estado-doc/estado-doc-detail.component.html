<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadoDoc">
            <h2><span jhiTranslate="sgcApp.estadoDoc.detail.title">Estado Doc</span> {{estadoDoc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sgcApp.estadoDoc.estado">Estado</span></dt>
                <dd>
                    <span>{{estadoDoc.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado-doc', estadoDoc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

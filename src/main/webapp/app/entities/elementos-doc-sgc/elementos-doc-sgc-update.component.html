<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-elementos-doc-sgc-heading" jhiTranslate="sgcApp.elementosDocSGC.home.createOrEditLabel">Create or edit a Elementos Doc SGC</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.elementosDocSGC.idElemento" for="field_idElemento">Id Elemento</label>
                    <input type="number" class="form-control" name="idElemento" id="field_idElemento"
                           formControlName="idElemento"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.elementosDocSGC.idDoc" for="field_idDoc">Id Doc</label>
                    <input type="number" class="form-control" name="idDoc" id="field_idDoc"
                           formControlName="idDoc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.elementosDocSGC.valor" for="field_valor">Valor</label>
                    <input type="text" class="form-control" name="valor" id="field_valor"
                           formControlName="valor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.elementosDocSGC.documentoDocSGC" for="field_documentoDocSGC">Documento Doc SGC</label>
                    <select class="form-control" id="field_documentoDocSGC" name="documentoDocSGC" formControlName="documentoDocSGC">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentoSGCOption.id === editForm.get('documentoDocSGC').value?.id ? editForm.get('documentoDocSGC').value : documentoSGCOption" *ngFor="let documentoSGCOption of documentosgcs; trackBy: trackDocumentoSGCById">{{documentoSGCOption.codigo}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgcApp.elementosDocSGC.elementos" for="field_elementos">Elementos</label>
                    <select class="form-control" id="field_elementos" name="elementos" formControlName="elementos">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="elementosOption.id === editForm.get('elementos').value?.id ? editForm.get('elementos').value : elementosOption" *ngFor="let elementosOption of elementos; trackBy: trackElementosById">{{elementosOption.elemento}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
